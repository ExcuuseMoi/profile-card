<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="main">
			<div class="card">
				<div class="container">
					<img
						src="./images/bg-pattern-card.svg"
						alt="blue bubbles"
						class="bubbles"
					/>
					<img
						src="./images/image-victor.jpg"
						alt="avatar of a man with mountains in the background"
						class="avatar"
					/>
				</div>
				<section class="card__mid-content">
					<h2 class="card__mid-content-heading">
						Victor Crest <span>26</span>
					</h2>
					<p>London</p>
				</section>
				<section class="card__bottom-content">
					<div class="card__bottom-content--left">
						<h2>80K</h2>
						<p>Followers</p>
					</div>
					<div class="card__bottom-content--mid">
						<h2>803K</h2>
						<p>Likes</p>
					</div>
					<div class="card__bottom-content--right">
						<h2>1.4K</h2>
						<p>Photos</p>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
